name: Build Front

on:
  push:
    branches: [ main ]         # branch 주의
permissions:
    contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_USERNAME: yoniyoniee
    steps:

      - name: Configure AWS CLI profile
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ap-northeast-2

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Check Node v
        run: node -v

      - name: Build front
        env:
          CI: false
        run: |
          echo "export const pool_id = \"${{ secrets.AWS_POOL_KEY }}\"" >> src/pool_key.ts
          cat src/pool_key.ts
          npm install --force
          npm run build

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Get image tag(version)
        id: image
        run: |
          VERSION=$(echo ${{ github.sha }} | cut -c1-8)
          echo VERSION=$VERSION
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build, tag, and push image to Amazon ECR
        id: image-info
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: prod-repo
          IMAGE_TAG: ${{ steps.image.outputs.version }}
        run: |
          echo "name=ecr_repository::$ECR_REPOSITORY" >> $GITHUB_OUTPUT
          echo "name=image_tag::$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo $ECR_REGISTRY
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1

      - name: Checkout kustomize repository
        uses: actions/checkout@v2
        with:
          repository: ${{ env.GITHUB_USERNAME }}/wavving-base
          ref: main
          token: ${{ secrets.ACTION_TOKEN }}
          path: wavving-base

      - name: Update Kubernetes resources
        run: |
          echo ${{ steps.login-ecr.outputs.registry }}
          echo ${{ steps.image-info.outputs.ecr_repository }}
          echo ${{ steps.image-info.outputs.image_tag }}
          kustomize edit set image \${{ steps.login-ecr.outputs.registry}}/${{ steps.image-info.outputs.ecr_repository }}=${{ steps.login-ecr.outputs.registry}}/${{ steps.image-info.outputs.ecr_repository }}:${{ steps.image-info.outputs.image_tag }}

      - name: Commit files
        run: |
          git config —global user.email "kodahee@github.com"
          git config —global user.name "kodahee"
          git add .
          git commit -am "Update image tag"
          git push -u origin main -f
